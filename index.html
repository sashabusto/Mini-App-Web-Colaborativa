<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>

<body>
  <div>
    <div>
      <h1>Registro</h1>
      <div>
        <form>
          <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre">
          </div>
          <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido">
          </div>
          <div>
            <label for="dni"> DNI: </label>
            <input type="number" id="dni" name="dni">
          </div>
          <div>
            <label for="motivo-visita">Motivo de visita: </label>
            <input type="text" id="motivo-visita" name="motivo">
          </div>
          <div>
            <label for="persona-vista">Persona a la que visita: </label>
            <input type="text" id="persona-vista" name="persona">
          </div>
          <div>
            <label for="hora-ingreso">Hora de ingreso: </label>
            <input type="time" id="hora-ingreso" name="hora">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
