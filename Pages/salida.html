<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar salida</title>

  <link rel="stylesheet" href="../css/salida.css">
</head>
<body>
  <script>
    const nombre = localStorage.getItem('nombre');
    const apellido = localStorage.getItem('apellido');
    const dni = localStorage.getItem('dni');

    if (!nombre || !apellido || !dni) {
      alert("Debés iniciar sesión para acceder.");
      window.location.href = "login.html";
    }
  </script>
  <div class="container">
  <h1>Registrar salida</h1>
  <form action="../registrar_salida.php" method="post">
    <label for="dni">DNI:</label>
    <input type="number" id="dni" name="dni" required><br><br>

    <label for="hora_salida">Hora de salida:</label>
    <input type="time" id="hora_salida" name="hora_salida" required><br><br>

    <button type="submit">Guardar salida</button>
    
    
  </form>
  <button>
      <a href="../index.html" >Inicio</a>
    </button>
</div>
<div class="decor decor-top-left"></div>
<div class="decor decor-top-left-2"></div>
<div class="decor decor-top-left-3"></div>

<div class="decor decor-bottom-right"></div>
<div class="decor decor-bottom-right-2"></div>
</body>
</html>
