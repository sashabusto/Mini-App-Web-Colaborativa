<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscar Visitas</title>
  <link rel="stylesheet" href="../css/buscar.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
</head>
<body>
  <script>
    const nombre = localStorage.getItem('nombre');
    const apellido = localStorage.getItem('apellido');
    const dni = localStorage.getItem('dni');

    if (!nombre || !apellido || !dni) {
      alert("Debés iniciar sesión para acceder.");
      window.location.href = "login.html";
    }
  </script>
  <div class="decor decor-top-left"></div>
<div class="decor decor-top-left-2"></div>
<div class="decor decor-top-left-3"></div>

<div class="decor decor-bottom-right"></div>
<div class="decor decor-bottom-right-2"></div>
  <div class="container">
    <h1>Buscar Visitas</h1>

    <div class="filtros">
      <input type="text" id="filtro-persona" placeholder="Buscar por DNI o Apellido..." />
      <input type="date" id="filtro-fecha" />
      <button onclick="buscarVisitas()">Buscar</button>
      <button class="filtros-boton" onclick="location.href='../index.html'">Volver al inicio</button>
    </div>

    <div id="resultados">
      
    </div>
  </div>
  <script src="../js/buscar.js"></script>
</body>
</html>
